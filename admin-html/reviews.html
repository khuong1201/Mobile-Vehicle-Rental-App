<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Đánh giá & Báo cáo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="sidebar.css" />
</head>
<body class="bg-gray-100 font-sans text-gray-900">
  <div class="flex h-screen">
    <div id="sidebar-container"></div>
    <main class="flex-1 p-6 overflow-y-auto ml-64">
      <h1 class="text-3xl font-bold mb-6">Quản lý đánh giá & báo cáo</h1>
      <button onclick="refreshReviewReports()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mb-4">Làm mới đánh giá</button>
      <section class="mb-12">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Danh sách đánh giá</h2>
          <button onclick="getAllReviews()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Làm mới</button>
        </div>
        <div class="overflow-x-auto bg-white rounded shadow">
          <table class="min-w-full table-auto">
            <thead class="bg-gray-100 text-gray-700 uppercase text-sm">
              <tr>
                <th class="px-6 py-3 text-left">Nội dung</th>
                <th class="px-6 py-3 text-left">Điểm</th>
                <th class="px-6 py-3 text-left">Hành động</th>
              </tr>
            </thead>
            <tbody id="reviewList" class="text-sm divide-y divide-gray-200"></tbody>
          </table>
        </div>
      </section>
      <section>
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Đánh giá bị báo cáo</h2>
          <button onclick="getReviewReports()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Làm mới</button>
        </div>
        <div class="overflow-x-auto bg-white rounded shadow">
          <table class="min-w-full table-auto">
            <thead class="bg-gray-100 text-gray-700 uppercase text-sm">
              <tr>
                <th class="px-6 py-3 text-left">Xe</th>
                <th class="px-6 py-3 text-left">Nội dung</th>
                <th class="px-6 py-3 text-left">Người đánh giá</th>
                <th class="px-6 py-3 text-left">Người báo cáo</th>
                <th class="px-6 py-3 text-left">Lý do</th>
                <th class="px-6 py-3 text-left">Hành động</th>
              </tr>
            </thead>
            <tbody id="reportList" class="text-sm divide-y divide-gray-200"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
  <script>
    fetch("sidebar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar-container").innerHTML = html;
      });
  </script>
  <script defer src="scripts/dashboard.js"></script>
</body>
</html>
