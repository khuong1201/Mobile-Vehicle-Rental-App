<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Quản lý người dùng & GPLX</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="sidebar.css" />
</head>
<body class="bg-gray-100 font-sans text-gray-900">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main class="flex-1 p-6 overflow-y-auto">
      <h1 class="text-3xl font-bold mb-6">Quản lý người dùng & GPLX</h1>

      <!-- Thông báo lỗi -->
      <div id="error" class="bg-red-100 text-red-700 px-4 py-2 rounded mb-6 hidden"></div>

      <!-- Danh sách người dùng -->
      <section class="mb-12">
        <h2 class="text-xl font-semibold mb-4">Danh sách người dùng</h2>
        <div class="overflow-x-auto bg-white rounded shadow">
          <table class="min-w-full table-auto">
            <thead class="bg-gray-100 text-gray-700 uppercase text-sm">
              <tr>
                <th class="px-6 py-3 text-left">Email</th>
                <th class="px-6 py-3 text-left">Họ tên</th>
                <th class="px-6 py-3 text-left">Vai trò</th>
                <th class="px-6 py-3 text-left">Xác minh</th>
                <th class="px-6 py-3 text-left">Hành động</th>
              </tr>
            </thead>
            <tbody id="userList" class="text-sm divide-y divide-gray-200"></tbody>
          </table>
        </div>
      </section>

      <!-- Danh sách GPLX chờ duyệt -->
      <section>
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">GPLX đang chờ duyệt</h2>
          <button onclick="getPendingUsers()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Làm mới</button>
        </div>
        <div class="overflow-x-auto bg-white rounded shadow">
          <table class="min-w-full table-auto">
            <thead class="bg-gray-100 text-gray-700 uppercase text-sm">
              <tr>
                <th class="px-6 py-3 text-left">Email</th>
                <th class="px-6 py-3 text-left">Tên</th>
                <th class="px-6 py-3 text-left">Ảnh & GPLX</th>
                <th class="px-6 py-3 text-left">Trạng thái</th>
                <th class="px-6 py-3 text-left">Hành động</th>
              </tr>
            </thead>
            <tbody id="pendingList" class="text-sm divide-y divide-gray-200"></tbody>
          </table>
        </div>
        
      </section>
    </main>
  </div>
  <!-- Modal xem ảnh GPLX -->
  <div id="licenseImageModal" class="fixed inset-0 bg-black bg-opacity-70 hidden items-center justify-center z-50">
    <div class="bg-white p-4 rounded shadow-lg max-w-3xl max-h-[90vh] overflow-y-auto relative">
      <button onclick="closeLicenseImageModal()" class="absolute top-2 right-3 text-gray-600 hover:text-black text-2xl font-bold">×</button>
      <div id="licenseImageModalContent" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6"></div>
    </div>
  </div>

  <script>
    fetch("sidebar.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("sidebar-container").innerHTML = html;
      });
  </script>
  <script defer src="scripts/dashboard.js"></script>
</body>
</html>
